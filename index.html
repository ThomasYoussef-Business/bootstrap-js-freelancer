<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- ----------------------------- Header ------------------------------ -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid px-5 d-flex justify-content-between">
                <a href="#" class="navbar-brand text-info">Portfolio</a>
                <a href="#" target="_blank" rel="noopener noreferrer" class="nav-item text-uppercase  text-info">
                    <ins>Contact Us</ins>
                </a>
            </div>
        </nav>
    </header>

    <!-- -------------------------- Main content --------------------------- -->
    <main>

        <!-- ------------------ Profile picture and title ------------------ -->
        <div class="container-fluid bg-info">
            <div class="row m-0">
                <div class="col-md-3 mx-auto mt-5">
                    <img class="img-fluid" src="./img/undraw_profile_pic_ic5t.svg" alt="Profile Picture">
                    <p class="fs-2 fw-bold text-white text-center mt-2">Thomas Youssef</p>
                    <p class="fs-3 text-white text-center">Web Designer</p>
                </div>
            </div>
        </div>

        <!-- ------------------------- Cards here -------------------------- -->
        <div class="container-xl text-center">
            <p class="text-uppercase text-center my-4 fs-3 fw-semibold">Portfolio</p>
            <div class="row gy-5 justify-content-around">
                <!-- ------------------------------------------------------- -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-img-top">
                            <img class="img-fluid" src="./img/portfolio/cabin.png" alt="A drawing of a cabin">
                        </div>
                        <div class="card-body">
                            <p class="fs-5 fw-semibold m-0 mb-2">Cabin Website</p>
                            <button class="mx-1 btn btn-info btn-sm">Preview</button>
                            <button class="mx-1 btn btn-outline-info btn-sm">Visit site</button>
                        </div>
                    </div>
                </div>

                <!-- ------------------------------------------------------- -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-img-top">
                            <img class="img-fluid" src="./img/portfolio/cake.png" alt="A drawing of a cabin">
                        </div>
                        <div class="card-body">
                            <p class="fs-5 fw-semibold m-0 mb-2">Cake Website</p>
                            <button class="mx-1 btn btn-info btn-sm">Preview</button>
                            <button class="mx-1 btn btn-outline-info btn-sm">Visit site</button>
                        </div>
                    </div>
                </div>

                <!-- ------------------------------------------------------- -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-img-top">
                            <img class="img-fluid" src="./img/portfolio/circus.png" alt="A drawing of a cabin">
                        </div>
                        <div class="card-body">
                            <p class="fs-5 fw-semibold m-0 mb-2">Circus Website</p>
                            <button class="mx-1 btn btn-info btn-sm">Preview</button>
                            <button class="mx-1 btn btn-outline-info btn-sm">Visit site</button>
                        </div>
                    </div>
                </div>

                <!-- ------------------------------------------------------- -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-img-top">
                            <img class="img-fluid" src="./img/portfolio/game.png" alt="A drawing of a cabin">
                        </div>
                        <div class="card-body">
                            <p class="fs-5 fw-semibold m-0 mb-2">Game Website</p>
                            <button class="mx-1 btn btn-info btn-sm">Preview</button>
                            <button class="mx-1 btn btn-outline-info btn-sm">Visit site</button>
                        </div>
                    </div>
                </div>

                <!-- ------------------------------------------------------- -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-img-top">
                            <img class="img-fluid" src="./img/portfolio/safe.png" alt="A drawing of a cabin">
                        </div>
                        <div class="card-body">
                            <p class="fs-5 fw-semibold m-0 mb-2">Safe Website</p>
                            <button class="mx-1 btn btn-info btn-sm">Preview</button>
                            <button class="mx-1 btn btn-outline-info btn-sm">Visit site</button>
                        </div>
                    </div>
                </div>

                <!-- ------------------------------------------------------- -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-img-top">
                            <img class="img-fluid" src="./img/portfolio/submarine.png" alt="A drawing of a cabin">
                        </div>
                        <div class="card-body">
                            <p class="fs-5 fw-semibold m-0 mb-2">Submarine Website</p>
                            <button class="mx-1 btn btn-info btn-sm">Preview</button>
                            <button class="mx-1 btn btn-outline-info btn-sm">Visit site</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ------------------------ Sezione form ------------------------- -->
        <div class="container-fluid bg-info mt-5 p-1">
            <div class="row justify-content-center g-0">
                <div class="col-lg-10">
                    <p class="fs-2 text-uppercase fw-semibold text-center mt-3">Want an offer?</p>

                    <form class="row text-start gy-3">
                        <!-- ----------------------------------------------- -->
                        <div class="col-md-6">
                            <label for="firstname" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="Bob">
                        </div>
                        <!-- ----------------------------------------------- -->
                        <div class="col-md-6">
                            <label for="lastname" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Ross">
                        </div>
                        <!-- ----------------------------------------------- -->
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="email@host">
                        </div>
                        <!-- ----------------------------------------------- -->
                        <div class="col-md-6">
                            <label for="hoursrequired" class="form-label">Hours Required</label>
                            <input type="number" class="form-control" id="hoursrequired">
                        </div>
                        <!-- ----------------------------------------------- -->
                        <div class="col-md-6">
                            <label for="worktype" class="form-label">Type of work</label>
                            <select name="worktype" id="worktype" class="form-select">
                                <option value="" selected="selected">-- Please select an option --</option>
                                <option value="frontend">Front-end Developer</option>
                                <option value="backend">Back-end Developer</option>
                                <option value="fullstack">Full-stack Developer</option>
                            </select>
                        </div>
                        <!-- ----------------------------------------------- -->
                        <div class="col-md-6">
                            <label for="discountcode" class="form-label">Discount Code</label>
                            <input type="text" class="form-control text-uppercase" id="discountcode"
                                placeholder="YHDNU32">
                        </div>
                        <!-- ----------------------------------------------- -->
                        <div class="col-12">
                            <label for="message" class="form-label">Message</label>
                            <textarea name="message" id="message" class="form-control" rows="5"></textarea>
                        </div>
                    </form>
                    <div class="row mt-4">
                        <div class="col d-flex justify-content-center">
                            <button class="btn btn-warning">Send</button>
                        </div>
                    </div>
                    <div class="row">
                        <p class="fs-4 fw-semibold">Il prezzo finale è di: €153.75</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- ----------------------------- Footer ------------------------------ -->
    <footer>
        <div class="container-fluid bg-dark">
            <div class="row justify-content-center">
                <div class="col-md-4 text-secondary text-center">
                    <p class="fs-4 fw-semibold my-4 text-uppercase">Location</p>
                    <p class="fs-6 fw-light text-capitalize">2215 John Daniel Drive<br>Clark, MO 65243</p>
                    <p class="fs-6 fw-lighter text-capitalize">Copyright &#169; Your website 2022</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
